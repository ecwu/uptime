# Change these first
owner: ecwu # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: ECWUUUUU Homepage
    url: https://www.ecwuuuuu.com
  - name: ECWU.xyz
    url: https://ecwu.xyz
  - name: PHOTO Site
    url: https://foto.ecwuuuuu.com
    __dangerous__insecure: true
  - name: Tiny Tiny RSS
    url: https://rss.ecwu.xyz
  - name: RSSHub
    url: https://r.ecwu.xyz
  - name: BitWarden
    url: https://k.ecwu.xyz
  - name: NAS
    url: https://ddns.ecwuuuuu.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: up.ecwuuuuu.com
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: ECWU Status
  introTitle: "ECWU Services Status"
  introMessage: "Build with **Upptime**, powered entirely by GitHub."
  theme: night
  navbar:
    - title: Status
      href: /
    - title: Contact
      href: mailto:ecwu@protonmail.com
    - title: GitHub
      href: https://github.com/ecwu/uptime
  robotsText: "User-agent: * \n Disallow: /"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
